{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<!-- Aside from the HTML generated by the server, web applications generally need
     to serve additional files — such as images, JavaScript, or CSS — necessary to 
     render the complete web page. In Django, we refer to these files as “static files”.-->


<!-- Don't use % when you have to show an specific value-->
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <!--<li><a href="/polls/{{ question.id }}/">{{ question.question_text }}</a></li>-->
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
